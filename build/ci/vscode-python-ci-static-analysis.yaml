# CI build (PR merge)

name: 'VSCode-Python-ci-static-analysis'

# Notes: Only trigger a commit for master and release, and skip build/rebuild
#        on changes in the news and .vscode folders.
trigger:
  branches:
    include: ['master', 'release*']
  paths:
    exclude: ['/news/1 Enhancements', '/news/2 Fixes', '/news/3 Code Health', '/.vscode']

# Not the PR build for merges to master and release.
pr: none

jobs:
  - job: 'Static_Analysis'
    pool:
      vmImage: 'windows-latest'

    steps:
      - task: PoliCheck@1
        inputs:
          inputType: 'Basic'
          targetType: 'F'
          targetArgument: '$(Build.SourcesDirectory)'
          result: 'PoliCheck.xml'
        continueOnError: true

      - task: AntiMalware@3
        inputs:
          InputType: 'Basic'
          ScanType: 'CustomScan'
          FileDirPath: '$(Build.SourcesDirectory)'
          EnableServices: true
          SupportLogOnError: false
          TreatSignatureUpdateFailureAs: 'Warning'
          SignatureFreshness: 'UpToDate'
          TreatStaleSignatureAs: 'Error'
        continueOnError: true

      - task: AutoApplicability@1
        inputs:
          ExternalRelease: true
          IsSoftware: true
        continueOnError: true

      - task: VulnerabilityAssessment@0
        continueOnError: true

      - task: TSLint@1
        inputs:
          RuleLibrary: 'tslint'
          Ruleset: 'tsrecommended'
          FileSelectionType: 'fileGlob'
          Files: '$(Build.SourcesDirectory)\src\**\*.ts'
          OutputFormat: 'json'
          ToolVersion: 'latest'
          TypeScriptVersion: 'latest'
        continueOnError: true

      - task: Semmle@0
        inputs:
          sourceCodeDirectory: '$(Build.SourcesDirectory)\pythonFiles'
          language: 'python'
          querySuite: 'Recommended'
          timeout: '1800'
          ram: '16384'
          addProjectDirToScanningExclusionList: true

      - task: CredScan@3
        inputs:
          outputFormat: 'csv'

      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.x'
          addToPath: true
          architecture: 'x64'

      - task: CmdLine@2
        inputs:
          script: |
            python -m pip install -U pip
            python -m pip install bandit
            python -m bandit -r "$(Build.SourcesDirectory)\pythonFiles"
