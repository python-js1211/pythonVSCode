# CI build (PR merge)

name: 'VSCode-Python-ci-static-analysis'

# Notes: Only trigger a commit for main and release, and skip build/rebuild
#        on changes in the news and .vscode folders.
trigger:
  branches:
    include: ['main', 'release*']
  paths:
    exclude: ['/news/1 Enhancements', '/news/2 Fixes', '/news/3 Code Health', '/.vscode']

# Not the PR build for merges to main and release.
pr: none

jobs:
  - job: 'Static_Analysis'
    pool:
      vmImage: 'windows-latest'

    steps:
      - task: PoliCheck@1
        inputs:
          inputType: 'Basic'
          targetType: 'F'
          targetArgument: '$(Build.SourcesDirectory)'
          result: 'PoliCheck.xml'
        continueOnError: true

      - task: AntiMalware@3
        inputs:
          InputType: 'Basic'
          ScanType: 'CustomScan'
          FileDirPath: '$(Build.SourcesDirectory)'
          EnableServices: true
          SupportLogOnError: false
          TreatSignatureUpdateFailureAs: 'Warning'
          SignatureFreshness: 'UpToDate'
          TreatStaleSignatureAs: 'Error'
        continueOnError: true

      - task: AutoApplicability@1
        inputs:
          ExternalRelease: true
          IsSoftware: true
        continueOnError: true

      - task: VulnerabilityAssessment@0
        continueOnError: true

      - task: ESLint@1
        inputs:
          Configuration: 'recommended'
          TargetType: 'eslint'
          ErrorLevel: 'warn'
        continueOnError: true

      - task: CredScan@3
        continueOnError: true

      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.x'
          addToPath: true
          architecture: 'x64'

      - task: CmdLine@2
        inputs:
          script: |
            python -m pip install -U pip
            python -m pip install bandit
            python -m bandit -s B101 -x "$(Build.SourcesDirectory)\pythonFiles\tests\**\*"-r "$(Build.SourcesDirectory)\pythonFiles"
        continueOnError: true

      - task: SdtReport@2
        inputs:
          GdnExportAllTools: true

      - task: PublishSecurityAnalysisLogs@3
        inputs:
          ArtifactName: 'CodeAnalysisLogs'
          ArtifactType: 'Container'
          AllTools: true
          ToolLogsNotFoundAction: 'Standard'

      - task: TSAUpload@2
        inputs:
          GdnPublishTsaOnboard: true
          GdnPublishTsaConfigFile: '$(Build.SourcesDirectory)\build\ci\TSAOptions.json'
